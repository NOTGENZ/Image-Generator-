<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            transition: 0.3s ease-in-out;
        }
        h1 {
            color: #ff9800;
            text-transform: uppercase;
            font-size: 30px;
            animation: fadeIn 1s;
        }
        p {
            opacity: 0.8;
        }
        input {
            padding: 10px;
            width: 70%;
            max-width: 400px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.2s;
        }
        button:hover {
            background: #e68900;
        }
        #imageContainer {
            margin-top: 20px;
            position: relative;
        }
        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s;
        }
        .loading {
            font-size: 18px;
            color: #ff9800;
            animation: blink 1s infinite;
        }
        .footer {
            margin-top: 30px;
            opacity: 0.7;
        }
        .footer a {
            color: #ff9800;
            text-decoration: none;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>AI Image Generator</h1>
    <p>Enter a prompt and generate an AI image</p>
    
    <input type="text" id="prompt" placeholder="Enter your image idea...">
    <button onclick="generateImage()">Generate Image</button>

    <p id="loadingText" class="loading" style="display: none;">Generating image...</p>

    <div id="imageContainer"></div>

    <!-- Drag and Drop Image Editor -->
    <iframe src="https://richtexteditor.com/demos/drag-and-drop-images.aspx" width="100%" height="400px"></iframe>

    <div class="footer">
        <p>Made by <b>Exeboii</b> | Join <a href="https://discord.gg/XNhm2dNhfB" target="_blank">Magma Mineâ€™s Discord</a></p>
    </div>

    <script>
        function generateImage() {
            let prompt = document.getElementById("prompt").value;
            let imageContainer = document.getElementById("imageContainer");
            let loadingText = document.getElementById("loadingText");

            if (prompt.trim() === "") {
                alert("Please enter a prompt!");
                return;
            }

            loadingText.style.display = "block";
            imageContainer.innerHTML = "";

            // Use Pixabay API for image generation
            let apiKey = "Add your :)"; // Replace with actual API key
            let url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(prompt)}&image_type=photo`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loadingText.style.display = "none";
                    if (data.hits.length > 0) {
                        let randomIndex = Math.floor(Math.random() * data.hits.length);
                        imageContainer.innerHTML = `<img src="${data.hits[randomIndex].webformatURL}" alt="Generated Image">`;
                    } else {
                        imageContainer.innerHTML = "<p>No images found, try another prompt.</p>";
                    }
                })
                .catch(error => {
                    loadingText.style.display = "none";
                    imageContainer.innerHTML = "<p>Error fetching images. Try again later.</p>";
                });
        }
    </script>

</body>
</html>
